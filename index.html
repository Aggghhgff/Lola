<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Mods</h1>
        <input type="text" id="searchInput" placeholder="Search...">
    </header>
    <main id="gameMods"></main>
    <script src="scripts.js"></script>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Subscribe to my channel or join Discord!</h2>
            <p>Subscribe to my channel or join our Discord community to stay updated with the latest content.</p>
        </div>
    </div>

    <div class="verification-animation">
        <div class="verify-icon"></div>
    </div>

    <audio autoplay loop>
        <source src="Legends-Never-Die.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="chatIcon" class="chat-icon">
        <img src="https://raw.githubusercontent.com/Aggghhgff/Lola/main/998bc565-31b5-4d9f-b065-7850967d1144.png" alt="Chat Icon" width="50" height="50">
    </div>
    <div id="chatGuide" class="chat-guide">
        <div class="chat-content">
            <h3>CLI</h3>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
